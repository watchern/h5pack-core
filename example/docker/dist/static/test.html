<!DOCTYPE html>
<html>
  <head>
    <title>点击事件示例</title>
  </head>
  <body>
    <p id="clickableText">点击这里</p>
    <script>
      document
        .getElementById("clickableText")
        .addEventListener("click", function () {
          // uni.navigateBack();
          alert("文本被点击!");
        });
    </script>
  </body>
</html>
